<!-- https://getbootstrap.jp/docs/5.0/components/pagination/ -->
<nav aria-label="Page navigation example">
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item"><a class="page-link" href="?page=1">1</a></li>
      <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}">前</a></li>
    {% endif %}
    <li class="page-item"><a class="page-link" style="pointer-events: none; color: white;" href="#">{{ page_obj.number }}</a></li>
    {% if page_obj.has_next %}
      <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}">次</a></li>
      <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">{{ page_obj.paginator.num_pages }}</a></li>
    {% endif %}
  </ul>
</nav>
